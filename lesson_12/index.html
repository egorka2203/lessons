<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/main.css">
     <title>Document</title>
</head>

<body>
     <div class="wrapper">
          <header class="wrapper__header header">

          </header>
          <main class="wrapper__main">
               <div class="main__container">
                    <div class="main__transform transform">
                         <div class="transform__title">
                              2-D
                         </div>
                         <div class="transform__translate transform-item">
                              <div class="transform-item__text">translate<br></div>
                         </div>
                         <div class="transform__scale transform-item">
                              <div class="transform-item__text">scale</div>
                         </div>
                         <div class="transform__rotate transform-item">
                              <div class="transform-item__text">rotate</div>
                         </div>
                         <div class="transform__skew transform-item">
                              <div class="transform-item__text">skew</div>
                         </div>
                         <div class="transform__origin transform-item">
                              <div class="transform-item__text">transform-origin</div>
                         </div>
                         <div class="transform__title">
                              3-D
                         </div>
                         <div class="transform__rotateX transform-item">
                              <div class="transform-item__text">rotateX</div>
                         </div>
                         <div class="transform__translate3d transform-item">
                              <div class="transform-item__text">translate3d</div>
                         </div>
                         <div class="transform__scale3d transform-item">
                              <div class="transform-item__text">scale3d</div>
                         </div>
                         <div class="transform__rotate3d transform-item">
                              <div class="transform-item__text">rotate3d</div>
                         </div>
                         <div class="transform__style-transform transform-item">
                              <div class="transform-item__text">transform-style</div>
                         </div>
                    </div>
                    <div class="main__car car">
                         <div class="car__windows">
                              <div class="car__window-01"></div>
                              <div class="car__window-02"></div>
                         </div>
                    </div>
                         <div class="wheels">
                              <div class="wheel__01"></div>
                              <div class="wheel__02"></div>
                         </div>
                    
               </div>
          </main>
          <footer class="footer"></footer>
     </div>
</body>

</html>
